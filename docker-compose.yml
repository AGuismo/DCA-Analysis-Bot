services:
  discord-bot:
    build: .
    container_name: dca-discord-bot
    restart: unless-stopped
    env_file:
      - .env
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: "0.5"
        reservations:
          memory: 64m
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"
