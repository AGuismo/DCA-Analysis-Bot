name: Portfolio Balance Check

on:
  # Run on every push to main
  push:
    branches: [ "main" ]
  
  # Run monthly on the 5th at 7am Bangkok time (00:00 UTC = 07:00 Bangkok UTC+7)
  schedule:
    - cron: '0 0 5 * *'   # Monthly: 5th at 07:00 BKK
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      short_report:
        description: 'Short report (balance only, no trade history)'
        required: false
        type: boolean
        default: false

jobs:
  check_balance:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: pip install --upgrade pip && pip install requests
      # Only install 'requests' - portfolio_balance.py doesn't need pandas/other heavy deps

    - name: Check Portfolio Balance
      env:
        # API credentials
        BITKUB_API_KEY: ${{ secrets.BITKUB_API_KEY }}
        BITKUB_API_SECRET: ${{ secrets.BITKUB_API_SECRET }}
        
        # Discord notification
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        
        # Configuration
        DCA_TARGET_MAP: ${{ vars.DCA_TARGET_MAP }}
        TIMEZONE: ${{ vars.TIMEZONE || 'Asia/Bangkok' }}
        
        # Report format: push=short (balance only), schedule/manual=full (with monthly trade history)
        SHORT_REPORT: ${{ github.event_name == 'push' && 'true' || (github.event_name == 'workflow_dispatch' && inputs.short_report == true && 'true' || 'false') }}
        
      run: python portfolio_balance.py
