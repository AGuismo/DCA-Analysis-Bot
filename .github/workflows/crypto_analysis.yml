name: Crypto Analysis

on:
  schedule:
    # Run at 23:00 UTC (06:00 BKK) every day
    - cron: '0 23 * * *'
  workflow_dispatch:
    inputs:
      symbol:
        description: 'Trading pairs (e.g., BTC/USDT, SUI/USDT). Leave empty to use all symbols from DCA_TARGET_MAP.'
        required: false
        default: ''
      short_report:
        description: 'Send short report (AI summary only)'
        required: false
        type: boolean
        default: true
  push:
    branches: [ "main" ]

# Prevent race conditions: Only one analysis can run at a time
concurrency:
  group: crypto-analysis
  cancel-in-progress: true  # Cancel old analysis if new one starts

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: pip install --upgrade pip && pip install -r requirements.txt

    - name: Run Analysis
      id: analysis
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TIMEZONE: ${{ vars.TIMEZONE || 'Asia/Bangkok' }}
        DCA_TARGET_MAP: ${{ vars.DCA_TARGET_MAP }} # Load existing map to preserve settings
        # Use binanceus for GitHub Actions runners (US IP) to avoid 451 errors
        EXCHANGE_ID: "binanceus"
        # If explicit input provided, use it. Otherwise leave empty so
        # crypto_analysis.py derives symbols from DCA_TARGET_MAP automatically.
        SYMBOL: ${{ inputs.symbol || '' }}
        # Report format: true = AI summary only, false = full detailed analysis (default: true)
        # Only check input value on manual dispatch; push/schedule always get short report
        SHORT_REPORT: ${{ github.event_name == 'workflow_dispatch' && inputs.short_report == false && 'false' || 'true' }}
      run: python crypto_analysis.py

    - name: Update Repository Variable
      if: success() && steps.analysis.outputs.best_time_map != ''
      env:
        GH_TOKEN: ${{ secrets.GH_PAT_FOR_VARS }} # Needs a Personal Access Token with repo scope
      run: |
        echo "Updating DCA_TARGET_MAP to ${{ steps.analysis.outputs.best_time_map }}..."
        gh variable set DCA_TARGET_MAP --body '${{ steps.analysis.outputs.best_time_map }}'
