name: Crypto Analysis

on:
  schedule:
    # Run at 23:00 UTC (06:00 BKK) every 2 days
    - cron: '0 23 */2 * *'
  workflow_dispatch:
    inputs:
      symbol:
        description: 'Trading Pair (e.g., BTC/USDT, ETH/USDT)'
        required: true
        default: 'BTC/USDT'
  push:
    branches: [ "main" ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Analysis
      id: analysis  # Needed to capture output
      if: success()
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TIMEZONE: "Asia/Bangkok"
        # Use binanceus for GitHub Actions runners (US IP) to avoid 451 errors
        EXCHANGE_ID: "binanceus"
        SYMBOL: ${{ inputs.symbol || 'BTC/USDT' }}
      run: python crypto-analysis.py

    - name: Update Repository Variable
      if: success() && steps.analysis.outputs.best_time != ''
      env:
        GH_TOKEN: ${{ secrets.GH_PAT_FOR_VARS }} # Needs a Personal Access Token with repo scope
      run: |
        echo "Updating DCA_TARGET_TIME to ${{ steps.analysis.outputs.best_time }}..."
        gh variable set DCA_TARGET_TIME --body "${{ steps.analysis.outputs.best_time }}"
