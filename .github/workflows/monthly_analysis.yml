name: Monthly BTC Analysis

on:
  schedule:
    # Run at 03:00 UTC on days 28-31 of every month
    - cron: '0 3 28-31 * *'
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Check if it is the last day of the month
      if: github.event_name == 'schedule'
      run: |
        # Calculate tomorrow's date
        TOMORROW=$(date -d "+1 day" +%d)
        if [ "$TOMORROW" != "01" ]; then
          echo "Not the last day of the month. Skipping."
          exit 0
        fi
        echo "It is the last day of the month. Proceeding."

    - name: Install dependencies
      if: success()
      run: |
        python -m pip install --upgrade pip
        pip install ccxt pandas requests google-generativeai

    - name: Run Analysis
      if: success()
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TIMEZONE: "Asia/Bangkok"
        # Use binanceus for GitHub Actions runners (US IP) to avoid 451 errors
        EXCHANGE_ID: "binanceus"
      run: python btc-analysis.py
