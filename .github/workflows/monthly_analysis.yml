name: Monthly BTC Analysis

on:
  schedule:
    # Run at 03:00 UTC on the 15th and days 28-31 (to catch end of month)
    - cron: '0 3 15,28-31 * *'
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Check schedule (15th or Last Day)
      if: github.event_name == 'schedule'
      run: |
        TODAY=$(date +%d)
        TOMORROW=$(date -d "+1 day" +%d)
        
        if [ "$TODAY" == "15" ]; then
          echo "It is the 15th. Proceeding."
        elif [ "$TOMORROW" == "01" ]; then
          echo "It is the last day of the month. Proceeding."
        else
          echo "Date is $TODAY. Not the 15th or last day. Skipping."
          exit 0
        fi

    - name: Install dependencies
      if: success()
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Analysis
      if: success()
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TIMEZONE: "Asia/Bangkok"
        # Use binanceus for GitHub Actions runners (US IP) to avoid 451 errors
        EXCHANGE_ID: "binanceus"
      run: python btc-analysis.py
